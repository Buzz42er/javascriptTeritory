<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <script>
        //this is a loop
        var x = 0;
        while (x < 5) {
            x++;
            document.write(x + ' kakaroč <br>');
        }
    </script>
</body>

</html>
