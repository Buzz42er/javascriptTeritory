<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if</title>
</head>

<body>
    <script>
        var x = 1;
        var y = 3;

        if (x < y) {
            document.write('x is less then y');
        } else if (x > y) {
            document.write('x is larger then y');
        } else {
            document.write('boooy... they are eaqul, or you did a dusy');
        }

    </script>
</body>

</html>
